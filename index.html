<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 50px;
        }
        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin-top: 20px;
        }
        .input-group {
            position: relative;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            color: #777;
        }
        .toggle-password {
            position: absolute;
            left: 15px;
            cursor: pointer;
            color: #777;
        }
        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" placeholder="اسم المستخدم" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="كلمة السر" required>
            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>
        <button id="loginBtn">دخول</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        // تبديل إظهار/إخفاء الباسوورد
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        // تسجيل الدخول
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorElement = document.getElementById("error");

            if (username === "admin" && password === "1234") {
                if (localStorage.getItem("isActive") === "true") {
                    errorElement.textContent = "يجب تسجيل الخروج من الجهاز الأول قبل الدخول من جهاز جديد!";
                } else {
                    localStorage.setItem("isActive", "true");
                    localStorage.setItem("username", username);
                    window.location.href = "home.html";
                }
            } else {
                errorElement.textContent = "اسم المستخدم أو كلمة السر غير صحيحة!";
            }
        }

        // تفعيل الأحداث
        document.addEventListener('DOMContentLoaded', function() {
            // زر الدخول
            document.getElementById("loginBtn").addEventListener('click', login);
            
            // الضغط على Enter في أي حقل
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        login();
                    }
                });
            });
        });
    </script>
</body>
</html>
